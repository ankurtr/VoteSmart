<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <ui:composition>        
        <c:if test="${empty label}">
            <c:set var="label" value="${fieldName}"/>
        </c:if>

        <c:if test="${empty sort}">
            <c:set var="sort" value="${true}"/>
        </c:if>

        <h:column headerClass="ColumnHeader" >
            <f:facet name="header">
                ${label}
                <h:panelGroup>

                    <!-- ascenging sort -->
                    <c:if test="${sort}">
                        <h:commandLink  action="#{backingBean.sort}">
                            <img src="../images/up.gif" width="15" height="15" alt="ascending" />
                            <f:param name="by" value="${fieldName}"/>
                            <f:param name="order" value="asc"/>                            
                        </h:commandLink>
                    </c:if>

                    <!-- descending sort -->
                    <c:if test="${sort}">
                        <h:commandLink  action="#{backingBean.sort}">
                            <img src="../images/down.gif" alt="descending"  width="15" height="15"/>
                            <f:param name="by" value="${fieldName}"/>
                            <f:param name="order" value="desc"/>                            
                        </h:commandLink>
                    </c:if>                    
                </h:panelGroup>

            </f:facet>

            
            <h:outputText value="${entity[fieldName]}">
                <ui:insert/>
            </h:outputText>            
        </h:column>        
    </ui:composition>

</html>
