<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./AdminMasterPage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:field="http://www.trapasiya.com/jsf">

    <ui:define name="content">
        <div id="content-outer">
            <!-- start content -->
            <div id="content">
                <!--  start page-heading -->
                <div id="page-heading">
                    <h1> Security Management </h1>
                </div>
                <!-- end page-heading -->
                <table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
                    <tr>
                        <th rowspan="3" class="sized"><img src="../images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>
                        <th class="topleft"></th>
                        <td id="tbl-border-top">&nbsp;</td>
                        <th class="topright"></th>
                        <th rowspan="3" class="sized"><img src="../images/shared/side_shadowright.jpg" width="20" height="300" alt="" /></th>
                    </tr>
                    <tr>
                        <td id="tbl-border-left"></td>
                        <td>
                            <!--  start content-table-inner ...................................................................... START -->
                            <div id="content-table-inner">

                                <!--  start table-content  -->
                                <div id="table-content" style="margin-top: -20px">

                                    <h:form prependId="false">

                                        <h:panelGrid columns="2">




                                            <field:field label="#{eng['Security.SecurityNamePrompt']}" required="true" entity="#{securityBean}" fieldName="securityName" id="txtSecurityName" requiredMessage="#{eng['Security.SecurityNameRequiredPrompt']}"/>

                                            <field:field label="#{eng['Security.DescriptionPrompt']}" required="true" entity="#{securityBean}" fieldName="description" id="txtDescription" requiredMessage="#{eng['Security.DescriptionRequiredPrompt']}"/>

                                            <h:outputText value="#{eng['Security.IsActivePrompt']}" />
                                            <h:selectBooleanCheckbox value="#{securityBean.isActive}" >
                                            </h:selectBooleanCheckbox>

                                            <h:inputHidden value="#{securityBean.securityId}" />

                                        </h:panelGrid>



                                        <h:commandButton action="#{securityBean.save}"  value="#{eng['Security.SavePrompt']}" >
                                            <f:ajax event="action" execute="@form" render="securityNameMessage descriptionMessage" />
                                        </h:commandButton>
                                        <input type="reset" value="Reset"/>
                                       </h:form>
                                </div>
                            </div>
                            <!--  end content-table-inner ............................................END  -->
                        </td>
                        <td id="tbl-border-right"></td>
                    </tr>
                    <tr>
                        <th class="sized bottomleft"></th>
                        <td id="tbl-border-bottom">&nbsp;</td>
                        <th class="sized bottomright"></th>
                    </tr>
                </table>
                <div class="clear">&nbsp;</div>

            </div>
            <!--  end content -->
            <div class="clear">&nbsp;</div>
        </div>
    </ui:define>
</ui:composition>
