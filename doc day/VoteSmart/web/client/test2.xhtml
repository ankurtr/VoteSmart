<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="CastVoteStyle.css"/>
    </h:head>
    <h:body>        

        <div class="gallery wrapper">
            <ui:repeat value="#{voteBean.partyList}" var="party">
                <ul class="gallery_web_design" style="list-style-type: none">
                    <li >
                        <h3>#{party.partyName}:</h3>
                        <ui:repeat value="#{voteBean.fetchCandidateOfParty(party.partyId)}" var="candidate">                            
                            <table>
                                <tr>
                                    <td>
                                        <h:graphicImage url="../images/img/#{candidate.image}" height="50" width="50"/>
                                    </td>
                                    <td>
                                        #{candidate.firstName}
                                    </td>
                                </tr>
                            </table>
                        </ui:repeat>                        
                    </li>
                </ul>
            </ui:repeat>
        </div>

    </h:body>
</html>
